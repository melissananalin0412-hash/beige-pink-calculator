<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>米粉計算機</title>

<style>
  body {
    background: #faeee8;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 40px;
    margin: 0;
  }

  .wrapper {
    width: 360px;
  }

  .title {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #8d5b6c;
    padding: 0 5px 10px;
  }

  .icon-box {
    width: 42px;
    height: 42px;
    background: #e9b6c6;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: white;
  }

  .display {
    width: 100%;
    height: 85px;
    background: #ffffffd8;
    border: none;
    border-radius: 18px;
    font-size: 36px;
    text-align: right;
    padding: 20px 20px;
    margin-bottom: 18px;
    box-shadow: inset 8px 8px 16px #e1d7d0, inset -8px -8px 16px #ffffff;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }

  button {
    border: none;
    font-size: 22px;
    padding: 18px;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.12s;
    user-select: none;
  }

  /* 凸起數字按鍵 */
  .btn-num {
    background: #e0d2c8;
    box-shadow: 7px 7px 14px #c9bcb6, -7px -7px 14px #ffffff;
  }
  .btn-num:active {
    box-shadow: inset 5px 5px 10px #c9bcb6, inset -5px -5px 10px #ffffff;
  }

  /* 粉色運算符鍵 */
  .btn-op {
    background: #e9b6c6;
    color: white;
  }

  .btn-op:active {
    box-shadow: inset 5px 5px 10px #d19baa, inset -5px -5px 10px #ffffff;
  }

  .long {
    grid-column: span 2;
  }

</style>
</head>

<body>
<div class="wrapper">

  <div class="title">
    <div class="icon-box">+</div>
    <div>
      <div style="font-size:18px;">米粉 計算機</div>
      <div style="font-size:13px; opacity:0.7;">簡潔溫柔的色調介面</div>
    </div>
  </div>

  <input id="display" class="display" disabled />

  <div class="grid">
    <button class="btn-num" onclick="allClear()">AC</button>
    <button class="btn-num" onclick="delChar()">DEL</button>
    <button class="btn-num" onclick="press('%')">%</button>
    <button class="btn-op" onclick="press('/')">÷</button>

    <button class="btn-num" onclick="press('7')">7</button>
    <button class="btn-num" onclick="press('8')">8</button>
    <button class="btn-num" onclick="press('9')">9</button>
    <button class="btn-op" onclick="press('*')">×</button>

    <button class="btn-num" onclick="press('4')">4</button>
    <button class="btn-num" onclick="press('5')">5</button>
    <button class="btn-num" onclick="press('6')">6</button>
    <button class="btn-op" onclick="press('-')">−</button>

    <button class="btn-num" onclick="press('1')">1</button>
    <button class="btn-num" onclick="press('2')">2</button>
    <button class="btn-num" onclick="press('3')">3</button>
    <button class="btn-op" onclick="press('+')">+</button>

    <button class="btn-num long" onclick="press('0')">0</button>
    <button class="btn-num" onclick="press('.')">.</button>
    <button class="btn-op" onclick="calculate()">=</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

function press(val) {
  display.value += val;
}

function allClear() {
  display.value = "";
}

function delChar() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    const result = Function("return " + display.value.replace(/÷/g, "/").replace(/×/g, "*"))();
    display.value = result;
  } catch {
    display.value = "Error";
  }
}

/* 鍵盤支持 */
document.addEventListener("keydown", (e) => {
  if (/\d|\+|\-|\*|\/|\./.test(e.key)) press(e.key);
  if (e.key === "Enter") calculate();
  if (e.key === "Backspace") delChar();
});
</script>
</body>
</html>
